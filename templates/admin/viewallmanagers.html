<style>

    body{
        background-color: #2A2C2E;
    }
</style>

<body>
{% block content %}
<section style="background-color: #2A2C2E;" class="managers">
    <h2 style="color:#f2f2f2; text-align: center; margin-bottom: 20px; margin-top: 20px;"><b>All Managers</b></h2>
    <ul style="list-style-type: none; padding: 0; margin: 0;">
        {% for manager in managers %}
            <li style="margin-bottom: 10px; margin-left: 20%; margin-right: 20%; padding: 10px; background-color: #f2f2f2; border-radius: 5px;">
                <span style="font-weight: bold;">{{ manager.firstName }} {{ manager.lastName }}</span><br>
                <span>Manager ID: {{ manager.mID }}</span><br>
                <span>Email ID: {{ manager.email }}</span><br>
            </li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Employee Notification</title>
    <style>
        /* Add your CSS styles here */
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>New Employee Added</h2>
        <p>A new employee has been added:</p>
        <ul>
            <li>Name: {{ employee.firstName }}</li>
            <li>Email: {{ employee.email }}</li>
            <!-- Add more details as needed -->
        </ul>
        <p>Thank you!</p>
    </div>
</body>
</html>

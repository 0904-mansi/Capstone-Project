<style>

   body{
       background-color: #2A2C2E;
       color: black;
   }
</style>

<body>

{% block content %}
<section class="home">
   <h2 style=" color:white; text-align: center; margin-bottom: 20px; margin-top: 20px;"><b>All Notices</b></h2>

   <ul style="list-style-type: none; padding: 0; margin: 0;">
      {% for info in notices %}
         <li style="margin-bottom: 10px; margin-left: 20%; margin-right: 20%; padding: 10px; background-color: #f2f2f2; border-radius: 5px;">
              <!-- <span style="font-weight: bold;">{{ info.firstName }} {{ employee.lastName }}</span><br> -->
              <span><b>{{info.title}}</b></span><br>
              <span>Date: {{info.publishDate}}</span><br>
              <span>Description: {{ info.description }}</span><br>

              <!-- Display other employee details as needed -->
          </li>
      {% endfor %}
  </ul>
    
</section>
{% endblock %}
</body>

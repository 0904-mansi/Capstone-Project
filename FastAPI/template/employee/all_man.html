<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Managers</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #2A2C2E;
            color: white;
        }
        .managers {
            text-align: center;
            margin-top: 20px;
        }
        .managers h2 {
            color: white;
            margin-bottom: 20px;
        }
        .managers ul {
            list-style-type: none;
            padding: 0;
            margin: 0 auto;
            width: 60%;
        }
        .managers li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #444;
            border-radius: 5px;
            text-align: left;
        }
        .managers li span {
            display: block;
        }
        .managers li span:first-child {
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <section class="managers">
        <h2><b>All Managers</b></h2>
        <ul>
            {% for manager in managers %}
                <li>
                    <span>{{ manager.firstName }} {{ manager.lastName }}</span>
                    <span>ID: {{ manager.mID }}</span>
                    <span>Email: {{ manager.email }}</span>
                    <span>Phone: {{ manager.phoneNo }}</span>
                </li>
            {% endfor %}
        </ul>
    </section>
</body>
</html>
